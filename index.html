<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalia√ß√£o T√©cnica | Casa de Perfumaria Ayra</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Lato', sans-serif; background-color: #FFFBF0; color: #1B3B36; }
        .font-serif { font-family: 'Cinzel', serif; }
        
        /* Sistema de Estrelas */
        .star-rating { display: flex; flex-direction: row-reverse; }
        .star-rating input { display: none; }
        .star-rating label { cursor: pointer; font-size: 1.5rem; color: #d1d5db; transition: all 0.3s ease; padding: 0 2px; }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label { color: #ea580c; transform: scale(1.1); }
        
        .btn-ayra { 
            background-color: #1B3B36; 
            color: white; 
            transition: all 0.5s; 
            letter-spacing: 0.2em;
            font-weight: bold;
        }
        .btn-ayra:hover { background-color: #ea580c; transform: translateY(-2px); }

        .composition-box {
            border-left: 2px solid #1B3B36;
            background-color: rgba(27, 59, 54, 0.03);
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FFFBF0; }
        ::-webkit-scrollbar-thumb { background: #1B3B36; }
    </style>
</head>
<body class="antialiased">

    <div id="app-root">
        <!-- Navega√ß√£o -->
        <nav class="py-8 border-b border-black/5">
            <div class="container mx-auto px-6 flex justify-center">
                <div class="flex flex-col items-center">
                    <img src="https://github.com/umvelhonoob/ayraeprfume/blob/main/logo-sitepng2.png?raw=true" alt="Ayra Logo" class="h-10 mb-2 filter brightness-0 saturate-100 invert-[16%] sepia-[21%] saturate-[1215%] hue-rotate-[124deg] brightness-[96%] contrast-[92%]">
                    <span class="font-serif text-[10px] tracking-[0.5em] font-bold uppercase">Painel do Avaliador</span>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto px-6 py-16">
            <header class="text-center mb-20">
                <h1 class="font-serif text-3xl md:text-5xl mb-6 tracking-widest uppercase italic">Experi√™ncia <br/><span class="not-italic font-bold">Olfativa</span></h1>
                <p class="text-gray-500 text-sm md:text-base tracking-widest uppercase font-light max-w-2xl mx-auto leading-relaxed">
                    Agradecemos por participar do nosso processo criativo. Sua percep√ß√£o t√©cnica define a alma de nossas futuras fragr√¢ncias.
                </p>
            </header>

            <form id="perfumeForm" class="space-y-12">
                <div id="samples-container"></div>

                <div class="text-center pt-10 pb-32">
                    <button type="submit" id="submitBtn" class="btn-ayra px-16 py-6 rounded-sm text-[11px] shadow-xl uppercase flex items-center justify-center mx-auto gap-3">
                        <i data-lucide="check-circle" class="w-4 h-4"></i>
                        Finalizar Avalia√ß√£o
                    </button>
                    <p class="mt-4 text-[9px] text-gray-400 uppercase tracking-widest">Um resumo em texto ser√° gerado para compartilhamento</p>
                </div>
            </form>
        </main>
    </div>

    <!-- Modal de Resumo (Texto) -->
    <div id="resultModal" class="hidden fixed inset-0 bg-[#1B3B36]/90 backdrop-blur-md flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 md:p-10 rounded-sm max-w-lg w-full shadow-2xl border border-orange-600/20">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-serif text-xl tracking-widest text-[#1B3B36] uppercase">Resumo da Avalia√ß√£o</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <div class="bg-[#FFFBF0] p-4 border border-black/5 rounded mb-6 max-h-64 overflow-y-auto">
                <pre id="textSummary" class="whitespace-pre-wrap text-[11px] font-sans leading-relaxed text-[#1B3B36] uppercase tracking-wider"></pre>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <button onclick="copyToClipboard()" class="border border-[#1B3B36] text-[#1B3B36] py-4 text-[10px] tracking-widest font-bold uppercase flex items-center justify-center gap-2 hover:bg-[#1B3B36] hover:text-white transition-all">
                    <i data-lucide="copy" class="w-4 h-4"></i> COPIAR TEXTO
                </button>
                <button id="whatsappBtn" class="btn-ayra py-4 text-[10px] flex items-center justify-center gap-2">
                    <i data-lucide="message-circle" class="w-4 h-4"></i> ENVIAR WHATSAPP
                </button>
            </div>
            <button onclick="window.location.reload()" class="w-full mt-4 text-[9px] text-gray-400 hover:text-[#1B3B36] tracking-widest uppercase">Iniciar Nova An√°lise</button>
        </div>
    </div>

    <script>
        const WHATSAPP_NUMBER = "5562993540281";

        const samples = [
            { id: 1, name: "Amostra 01", nickname: "Jardim de Palmarosa", inspiration: "Uma caminhada matinal por um jardim c√≠trico.", notes: { topo: "Laranja Doce, Bergamota", coracao: "Jabuticaba, Palmarosa", fundo: "ISO E Super, S√¢ndalo" } },
            { id: 2, name: "Amostra 02", nickname: "Brisa de Ver√£o", inspiration: "A sensa√ß√£o revigorante do vento oce√¢nico.", notes: { topo: "Dihidromircenol, Melaleuca", coracao: "Hedione, Palmarosa", fundo: "ISO E Super, Cumaru" } },
            { id: 3, name: "Amostra 03", nickname: "Luz de Cristal", inspiration: "A pureza da luz em p√©talas brancas.", notes: { topo: "Hedione, Piranol", coracao: "Jabuticaba, Cereja", fundo: "Ambroxan, S√¢ndalo" } },
            { id: 4, name: "Amostra 04", nickname: "Pomar Sofisticado", inspiration: "Equil√≠brio entre frutas vivas e madeiras.", notes: { topo: "Acetato de Linalila, Laranja", coracao: "Jabuticaba, Piranol", fundo: "Patchouli, Ambroxan" } }
        ];

        function renderStars(sampleId, criteria, label) {
            let stars = `
                <div class="flex items-center justify-between border-b border-black/5 py-4">
                    <span class="text-[10px] font-bold text-[#1B3B36] uppercase tracking-[0.2em]">${label}</span>
                    <div class="star-rating">`;
            for (let i = 5; i >= 1; i--) {
                stars += `
                    <input type="radio" id="s${sampleId}-${criteria}-${i}" name="s${sampleId}-${criteria}" value="${i}" required>
                    <label for="s${sampleId}-${criteria}-${i}">‚òÖ</label>`;
            }
            stars += `</div></div>`;
            return stars;
        }

        const container = document.getElementById('samples-container');
        samples.forEach(s => {
            const section = document.createElement('section');
            section.className = "mb-16 pb-8 border-b border-black/5 last:border-0";
            section.innerHTML = `
                <div class="grid lg:grid-cols-12 gap-12 items-start">
                    <div class="lg:col-span-5 space-y-6">
                        <div class="space-y-2">
                            <span class="text-orange-600 text-[10px] tracking-[0.4em] font-bold uppercase">Amostra de Ensaio</span>
                            <h2 class="font-serif text-4xl tracking-widest text-[#1B3B36] uppercase">${s.name}</h2>
                            <p class="font-serif italic text-gray-400 text-sm tracking-widest">${s.nickname}</p>
                        </div>
                        <div class="composition-box p-6 space-y-4">
                            <h4 class="text-[9px] font-bold tracking-[0.3em] uppercase opacity-50">Pir√¢mide de Teste</h4>
                            <div class="space-y-2 text-[11px] tracking-widest uppercase leading-relaxed">
                                <p><strong class="text-[#1B3B36]">Sa√≠da:</strong> ${s.notes.topo}</p>
                                <p><strong class="text-[#1B3B36]">Corpo:</strong> ${s.notes.coracao}</p>
                                <p><strong class="text-[#1B3B36]">Fundo:</strong> ${s.notes.fundo}</p>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-7 bg-white p-8 md:p-12 shadow-sm border border-black/5">
                        <h3 class="font-serif text-lg tracking-widest mb-8 uppercase text-center border-b pb-4">Avalia√ß√£o</h3>
                        <div class="space-y-2 mb-8">
                            ${renderStars(s.id, 'cheiro', 'Aroma')}
                            ${renderStars(s.id, 'fixacao', 'Fixa√ß√£o')}
                            ${renderStars(s.id, 'projecao', 'Proje√ß√£o')}
                        </div>
                        <div class="space-y-4">
                            <label class="text-[10px] font-bold text-[#1B3B36] uppercase tracking-[0.2em]">Mem√≥ria Olfativa</label>
                            <textarea name="s${s.id}-feedback" rows="3" required
                                class="w-full bg-[#FFFBF0] p-4 text-xs tracking-widest outline-none border-b-gray-200 uppercase resize-none border border-transparent focus:border-[#1B3B36]"
                                placeholder="DESCREVA A SENSA√á√ÉO..."></textarea>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(section);
        });

        document.getElementById('perfumeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            const dateStr = new Date().toLocaleDateString('pt-BR');
            let summary = `*AVALIA√á√ÉO T√âCNICA - AYRA*\n`;
            summary += `Data: ${dateStr}\n\n`;

            samples.forEach(s => {
                const aroma = data[`s${s.id}-cheiro`];
                const fixacao = data[`s${s.id}-fixacao`];
                const projecao = data[`s${s.id}-projecao`];
                const feedback = data[`s${s.id}-feedback`];

                summary += `*${s.name.toUpperCase()} (${s.nickname.toUpperCase()})*\n`;
                summary += `‚≠ê Aroma: ${"‚òÖ".repeat(aroma)}${"‚òÜ".repeat(5-aroma)}\n`;
                summary += `‚≠ê Fixa√ß√£o: ${"‚òÖ".repeat(fixacao)}${"‚òÜ".repeat(5-fixacao)}\n`;
                summary += `‚≠ê Proje√ß√£o: ${"‚òÖ".repeat(projecao)}${"‚òÜ".repeat(5-projecao)}\n`;
                summary += `üí¨ Feedback: ${feedback.toUpperCase()}\n\n`;
            });

            summary += `_Enviado via Painel do Avaliador Ayra_`;

            // Exibir no Modal
            document.getElementById('textSummary').innerText = summary;
            document.getElementById('resultModal').classList.remove('hidden');

            // Configurar WhatsApp
            document.getElementById('whatsappBtn').onclick = () => {
                window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(summary)}`, '_blank');
            };
            
            lucide.createIcons();
        });

        window.copyToClipboard = function() {
            const text = document.getElementById('textSummary').innerText;
            const tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            
            // Feedback visual no bot√£o
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> COPIADO!';
            lucide.createIcons();
            setTimeout(() => {
                btn.innerHTML = originalText;
                lucide.createIcons();
            }, 2000);
        };

        window.closeModal = function() {
            document.getElementById('resultModal').classList.add('hidden');
        };

        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
